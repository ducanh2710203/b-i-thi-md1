<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy viết một chương trình để biểu diễn hình tròn, với mô tả của
        lớp hình tròn như sau</title>
</head>
<body>
<canvas height="500" width="500" id="canvas" style="border: 5px solid red"></canvas>
</body>
</html>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render() {
            let canvas = document.getElementById("canvas")
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    let circle = new Circle(200, 200, 100, "green");
    circle.render();
</script>

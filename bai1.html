<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
        findMax() với đầu vào là một mảng điểm và đầu ra là điểm thi lớn
        thứ 2</title>
</head>
<body>

</body>
</html>
<script>
    let arr = [1,3,4,5,6,7,3,10]
    function findMax(a) {
        let max = a[0];
        let secondMax = a[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                secondMax = max;
                max = arr[i];
            } else if (arr[i] > secondMax && arr[i] !== max) {
                secondMax = arr[i];
            }
        }

        return secondMax;
    }

    console.log(findMax(arr))
</script>
